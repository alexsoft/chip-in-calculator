name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: set up go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: checkout
        uses: actions/checkout@v6

      - name: build and test
        run: |
          go test -v ./...
        env:
          TZ: "Europe/Luxembourg"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
